<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card component</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="card">
            <img src="images/image-product-desktop.jpg" alt="Gabrielle Chanel Perfume" class="card-img1"> <!--style="max-width: 100%;height: auto;-->
            <img src="images/image-product-mobile.jpg" alt="Gabrielle Chanel Perfume" class="card-img2">
            <div class="description">
                <p class="perfume">Perfume</p>
                <h1>Gabrielle Essence Eau De Perfum</h1>
                <p>A floral, solar and volumptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
                <p class="price"><span class="sale-price">$149.99<span class="og-price"><del>$169.99</del></span></p> <!-- <span class="og-price"><del>$169.99</del></span>-->
                <!--<h4 class="price">$169.99</h4>-->
                <button><img src='images/icon-cart.svg' class="cart"> Add to Cart</button>
            </div>
        </div>
    </main>
</body>
</html>
