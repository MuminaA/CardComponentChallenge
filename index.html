<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card component</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="card">
            <img src="images/image-product-desktop.jpg" alt="Gabrielle Chanel Perfume" class="card-img" style="max-width: 100%;height: auto;">
            <div class="description">
                <h1>Perfume</h1>
                <h2>Gabrielle Essence Eau <br>De Perfum</h2>
                <p>A floral, solar and volumptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
                <h3><span class="sale-price">$149.99</span><span class="price">$169.99</span></h3>
                <!--<h4 class="price">$169.99</h4>-->
                <button><img src='images/icon-cart.svg' alt="cart icon" class="cart"> Add to Cart</button>
            </div>
        </div>
    </main>
</body>
</html>
